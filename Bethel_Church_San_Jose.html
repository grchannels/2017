<html>
<head>
<meta charset=utf-8 />

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/video-dev/clappr-rtmp-plugin@latest/dist/rtmp.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

<title>Bibel TV</title>

</head>

<body>
<div class="container-fluid">
    <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="embed-responsive embed-responsive-16by9">
        <div id="player" class="embed-responsive-item"></div>
        </div>	
<script>

$(function () {
    $("#player").resize({
        aspectRatio: 16 / 9,
        maxHeight: 720,
        maxWidth: 1280,
        minHeight: 180,
        minWidth: 320
    });
    var player = new Clappr.Player({
        source: 'https://media7.livingasone.com/beth-sj-ca/79d5a157-275f-4aef-9e11-817c406f6b62/Manifest.mpd',
        baseUrl: 'http://cdn.clappr.io/latest',
        poster: 'https://images.squarespace-cdn.com/content/539cb7cfe4b0874e673c33d3/1551031210728-0QYSP0EAMC2QN1H2XIHW/New+Logo.png?content-type=image%2Fpng',
        parentId: "#player",
        height: "100%",
        width: "100%",
		autoPlay: true,
		plugins: {'core': [LevelSelector]},
    });
});
</script>
</body>
</html>
